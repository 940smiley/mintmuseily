version: 2

updates:
  # ------------------------------------------------------------
  # GitHub Actions
  # ------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "automerge"
      - "bot"
    reviewers:
      - "940smiley"
    assignees:
      - "940smiley"
    groups:
      actions:
        patterns:
          - "*"

